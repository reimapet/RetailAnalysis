<html>
<head>
<!-- Load c3.css -->
<link href="lib/c3.min.css" rel="stylesheet" type="text/css">

<!-- Load d3.js and c3.js -->
<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
<script src="lib/c3.min.js" charset="utf-8"></script>
</head>

<body>
	<div id="chart"></div>

	<script>

	var chart = c3.generate({
	    bindto: '#chart',
	    data: {
	      columns: [
	        ['happy', 30, 200, 100, 400, 150, 250],
	        ['sad', 50, 20, 10, 40, 15, 25], 
	        ['angry', 100, 50, 150, 200, 300, 100],
	      ],
	      type: 'bar',
	      groups: [['happy', 'sad', 'angry']]
	    }
	});
	
	
	</script>



</body>
</html>
